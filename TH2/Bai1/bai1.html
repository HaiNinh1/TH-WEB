<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        
        .form-control {
            margin-bottom: 15px;
        }
        textarea.form-control {
            height: 240px;
        }
        .btn-send {
            background-color: #6dc5f3;
            color: white;
            padding: 8px 20px;
            border: none;
        }
        .required-note {
            color: #888;
            font-size: 14px;
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get in touch with us by filling contact form below</h2>
        
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="fullname" placeholder="* Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="* Enter your email address" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <textarea class="form-control" id="message" placeholder="* Your message here..." required></textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-send">Send message</button>
                </div>
                <div class="col-6">
                    <p class="required-note">* Please fill all required form field, thanks!</p>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
